---
layout: blog
title: Latest Updates
permalink: /blog/
---

<ul>
  {% for post in site.posts %}
  	{% if post.category == 'blog' %}
    <li>
      <span class="date">{{ post.date | date: "%a, %b %d, %Y" }}</span> &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
