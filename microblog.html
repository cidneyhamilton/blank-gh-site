<ul>
  {% for post in site.notes reversed %}
    <li class="microblog">
      	<span class="date">{{ post.date | date: "%a, %b %d, %Y at %I:%M%P" }}</span> &raquo; 
      {{ post.content }}
    </li>
  {% endfor %}
</ul>
