<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="personal, website, cidney, hamilton, contact, information">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | escape }}" />
  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  {% endif %}
  {% if page.id %}
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 50 }}" />
  {% endif %}

  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">

  <!--Social Media Profiles-->
  <link rel="me" href="https://github.com/{{ site.github_username }}" />

  <link rel="authorization_endpoint" href="https://indieauth.com/auth" />
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">

  <link rel="pingback" href="https://webmention.io/cidneyhamilton.com/xmlrpc" />
  <link rel="webmention" href="{{ site.webmention_url }}" />

</head>
