---
layout: microblog
---

<article class="post h-entry">

<p class="e-content microblog">
	{{ page.content }}
</p>

	{% if page.image %}
		<a href="{{ page.image }}"><img src="{{ page.image }}" alt="" /></a>
	{% endif %}

	{% include post_meta.html date=page.date author=page.author %}

	<a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

</article>

{% include microblog_footer.html %}
